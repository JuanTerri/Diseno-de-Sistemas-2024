<div class="panel">
    <div class="panel-izquierdo">
        <p class="titulo">Nueva donación</p>

        <mat-form-field floatLabel="always" appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" class="right-align" [(ngModel)]="cantidad"/>
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
        </mat-form-field>

        <p style="font-size: 28px; font-weight: bold;">Esto nos permitiría</p>
        <p class="sub-titulo">Preparar <b>{{getViandas()}}</b> viandas</p>
        <p class="sub-titulo">Mantener <b>{{getHeladeras()}}</b> heladeras por un mes</p>
        <p class="sub-titulo">Sostener nuestra organización</p>
    </div>
    <div class="panel-derecho">
        <p class="sub-titulo" style="margin-bottom: 60px;">Datos de pago</p>

        <mat-form-field floatLabel="always" appearance="outline" color="accent">
            <mat-label>Medio de pago</mat-label>
            <mat-select>
              @for (m of medios; track m) {
                <mat-option [value]="m.value">{{m.viewValue}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
    </div>
</div>
